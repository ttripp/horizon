{% extends "horizon/common/_modal_form.html" %}
{% load i18n %}
{% load url from future %}

{% block modal_id %}source_filter_modal{% endblock %}

{% block form_id %}{% endblock %}

{% block modal-header %}{% trans "Tagged resources" %}
    <input id="filter_input" class="pull-right" type="text" placeholder="Filter Source">
{% endblock %}

{% block modal-body %}
    <script>
        $('table#resources tfoot tr td span').hide()       

        $(".btn.btn-small.btn-launch").click(function(e) {
            console.log(e.target.id);
            var name = e.target.id.slice(15, e.target.id.indexOf("__action_select_resource"));
            $('#source_filter_modal').modal('hide');
            $('#id_source_type').val(name);
        });

        $(function() {
            $('#filter_input').quicksearch('table#resources tbody tr', {
                'delay': 100,
                'bind': 'keyup click',
            });
        });
    </script>
{% endblock %}
